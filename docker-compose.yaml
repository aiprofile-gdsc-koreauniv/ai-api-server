version: '3.8'
services:
  api-server1:
    image: kyookim/ai-profile-api:prod0.1
    ports:
      - "9001:9001"
      - "8001:5672"
    environment:
      - WEBUI_URL=http://webui1:7860
    depends_on:
      - webui1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
            count: all

  webui1:
    image: kyookim/ai-diffusion:dev0.4
    ports:
      - "7861:7860"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/user"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
            count: all

